<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: url('login background 123.png') no-repeat center center/cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-container,
    .secret-section {
      background: rgba(255, 255, 255, 0.2);
      padding: 40px 30px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }
    .secret-section {
      display: none;
      color: white;
    }
    .login-container h2,
    .secret-section h2 {
      color: white;
      margin-bottom: 20px;
    }
    label {
      color: white;
      display: block;
      margin-top: 10px;
      text-align: left;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
      outline: none;
    }
    input[type="submit"],
    .secret-section button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #6d28d9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .verification-box {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 10px;
    }
    .secret-section textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
    }
    .secret-section .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }
    .timestamp {
      font-size: 0.9rem;
      margin-top: 10px;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <img src="https://cdn-icons-png.flaticon.com/128/10238/10238019.png" alt="Back" class="back-button" onclick="window.location.href='index.html';" />
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required>
      <label for="password">Password</label>
      <input type="password" id="password" required>
      <label for="robo-id">Robo ID</label>
      <input type="text" id="robo-id" required>
      <label for="neuralink-no">Neuralink No</label>
      <input type="text" id="neuralink-no" required>
      <label for="teleportation-id">Teleportation ID</label>
      <input type="text" id="teleportation-id" required>
      <input type="submit" value="Login">
    </form>
  </div>
  <div class="verification-box" id="verification-box">
    <p>Verifying...</p>
    <img src="https://miro.medium.com/v2/resize:fit:1400/1*CsJ05WEGfunYMLGfsT2sXA.gif" width="200">
  </div>
  <div class="secret-section" id="secret-section">
    <h2>Secret Notes</h2>
    <textarea id="secret-notes" placeholder="Write something secret..."></textarea>
    <p class="timestamp" id="last-updated">Last updated: -</p>
    <div class="buttons">
      <button onclick="saveNote()">Send</button>
      <button onclick="deleteNote()">Delete all</button>
      <button onclick="backToLogin()">Back to Login</button>
    </div>
  </div>
</body>
</html>
