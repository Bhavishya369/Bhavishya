<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planetary Tourism Office</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://media.istockphoto.com/id/513931924/photo/space-shuttle-orbiting-earth.jpg?s=2048x2048&w=is&k=20&c=yarIgEmCCIjBbfnWAXQNbe0JaTp19yObi_KufDjUa5U=');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .container {
            position: relative;
            text-align: center;
        }

        /* Add CSS for the circular logo */
        .logo-container {
            position: fixed;
            top: 20px; /* Adjust the distance from the top */
            left: 20px; /* Adjust the distance from the left */
        }

        /* Keep the circular logo */
        .logo-container img {
            width: 1.5cm; /* Set the width to 1.5cm */
            height: 1.5cm; /* Set the height to 1.5cm */
            border-radius: 50%; /* Make it circular */
            cursor: pointer; /* Add a pointer cursor */
            transition: transform 0.3s; /* Add a transform transition for hover effect */
            /* Set the logo color to white */
            background-color: white;
        }

        /* Apply a scale transformation on hover */
        .logo-container img:hover {
            transform: scale(1.2); /* Scale up on hover */
        }

        .trip-text {
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Image above the text */
        .image-above-text {
            width: 4cm; /* Set the width to 4cm */
            height: 4cm; /* Set the height to 4cm */
            display: block; /* Make it a block element */
            margin: 0 auto 20px auto; /* Center horizontally and add space below */
            border-radius: 20%; /* Make it curved */
        }

        .explore-button {
            width: 100px;
            height: 100px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 17.5cm;
            top: calc(50% - 2.5cm);
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
            border: 4px solid white;
            transition: background-color 0.3s, border-color 0.3s, transform 0.3s;
        }

        .explore-button:hover {
            background-color: white;
            border-color: black;
            transform: scale(1.1);
        }

        /* Change the color of Explore text to blue */
        .explore-button a {
            text-decoration: none;
            color: blue; /* Change text color to blue */
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .explore-button:hover a {
            color: black;
        }

        .description {
            font-size: 16px;
            text-align: center;
            color: #ffe4b5;
            margin-top: 20px;
            max-width: 600px;
            font-weight: 900;
            margin-top: -0.5cm;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Circular logo with a link -->
        <div class="logo-container">
            <a href="https://www.spaceappschallenge.org/" target="_blank">
                <img src="https://scontent.fcok3-2.fna.fbcdn.net/v/t39.30808-6/304842720_399441532318986_7232599787076447009_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=V9cYWHaKgoYAX_-1KCF&_nc_ht=scontent.fcok3-2.fna&oh=00_AfBAG4mqlIVOYcWgmX5BDzhmEsEOYAjGanzKKxkU9f2qow&oe=65238C1A" alt="Logo">
            </a>
        </div>
        <!-- Image above the text -->
        <img src="C:\Users\sanee\OneDrive\Desktop\New folder\navigation.js\logo.jpg.jpg" alt="Image" class="image-above-text">
        <div class="trip-text">
            <p>Do you wanna make a trip<br>to planets</p>
        </div>
        <a href="login.html" class="explore-button">Explore</a>
    </div>
    <div class="description">
        <strong>Outer Space Tourism<br>Your Adventure Beyond Earth<br>Experience the thrill of space travel with Outer Space Tourism!</strong>
    </div>
</body>
</html>
